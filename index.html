<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHTVK</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container footer-pos">
    <div class="start-page">
        <form class="form"
              onsubmit="return loginIfNeededAndLoad(link.value, gender.value, sorting.value)">
            <h1 class="logo">Шукаю тебе ВК</h1>
            <ul class="form__list">
                <li class="form__item">
                    <input type="text" name="link" id="link" class="form__input"
                           placeholder="Вставте посилання на пост"
                           onchange="validate(this.value)">
                </li>
                <li class="form__item form__item_margin">
                    <div class="form__select-wrapper">
                        <label for="gender" class="form__label">Стать</label>
                        <select name="gender" id="gender" class="form__select">
                            <option value="0">Будь-яка</option>
                            <option value="1">Жіноча</option>
                            <option value="2">Чоловіча</option>
                        </select>
                    </div>
                    <div class="form__select-wrapper">
                        <label for="sorting" class="form__label">Сортувати</label>
                        <select name="sorting" id="sorting" class="form__select">
                            <option value="date">Час</option>
                            <option value="likes">Кількість лайків</option>
                            <option value="random">Довільно</option>
                        </select>
                    </div>
                </li>
                <li class="form__item">
                    <input type="submit" id="submitToHover" class="form__submit" value="Розпочати">
                    <div class="loading"></div>
                </li>
            </ul>
        </form>
    </div>

    <div id="wrapper">
        <div id="preloader"></div>
        <header>
            <div id="user">
                <a id="avatar" target="_blank">
                    <img id="avatarImage"/>
                </a>
            </div>
            <div id="data">
                <a id="name"></a>
                <div id="comment"></div>
            </div>
            <div id="counters">
                <span id="from"></span> из <span id="total"></span>
            </div>
        </header>
        <div id="content">
            <div id="left" onclick="previousComment()">

            </div>
            <div id="right" onclick="nextComment()">

            </div>
            <a id="photoLink" href="#" target="_blank" class="img-wrapper image-preloader">
                <img id="photo" class="img">
            </a>

        </div>
    </div>
    <footer class="footer">
        <a href="https://vk.com/googlevsky" class="footer__creator-link">Артем Глуговский</a>,
        <a href="https://vk.com/id_cold_water" class="footer__creator-link">Андрій Когут</a> © 2016
    </footer>

</div>

<script type="text/javascript" src="//vk.com/js/api/openapi.js?130"></script>
<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.2" defer></script>
<script type="text/javascript" src="js/vk.js" defer></script>
<script type="text/javascript" src="js/slider.js" defer></script>
<script type="text/javascript" src="js/main.js" defer></script>
</body>
</html>
